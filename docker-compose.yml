version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: virasearch-backend
    ports:
      - "8000:8000"
    volumes:
      # Mount source code for hot reload
      - ./backend:/app
      # Prevent overwriting node_modules if added later
      - /app/__pycache__
    environment:
      - DEBUG=True
      - APP_NAME=ViraSearch API
      - API_VERSION=v1
    env_file:
      - ./backend/.env
    restart: unless-stopped
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
